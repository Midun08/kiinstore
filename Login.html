<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
body {
  font-family: sans-serif;
  background-color: #228B22;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 400px; /* Increased width */
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #a7d1ab;
  position: relative;
}
h1 {
  text-align: center;
}
label {
  display: inline-block;
  width: 100px;
  margin-right: 10px;
  margin-bottom: 10px;
}
input[type="text"],
input[type="password"] {
  width: 200px; /* Increased width to match container */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  display: block;
  margin: 20px auto;
}
.home-icon {
  position: absolute;
  top: 10px;
  left: 10px;
  cursor: pointer;
}
.home-icon:hover {
  opacity: 0.8;
}
</style>
</head>
<body>
<div class="container">
  <a href="home.html" class="home-icon">&#8592;</a>
  <h1>Login</h1>
  <form action="home.html" method="post">
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
