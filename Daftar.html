<!DOCTYPE html>
<html>
<head>
<title>Daftar</title>
<style>
body {
  font-family: sans-serif;
  background-color: #4CAF50;
  margin: 0;
  padding: 0;
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

.container {
  width: 80%;
  max-width: 600px;
  padding: 30px;
  border: 1px solid #ccc;
  background-color: #a7d1ab;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  position: relative;
  display: flex;
  flex-direction: column;
}

.back-button {
  position: absolute;
  top: 10px;
  left: 10px;
  cursor: pointer;
  font-size: 24px;
}

.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

label {
  width: 150px;
  font-weight: bold;
  margin-right: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 5px;
}

.button-container {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
}

input[type="submit"] {
  background-color: #fff;
  border: none;
  color: #4CAF50;
  padding: 12px 20px;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #e0f2e6;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}
</style>
</head>
<body>

<div class="container">
  <span class="back-button" onclick="window.location.href='home.html';">&#8592;</span>
  <h1>Daftar</h1>
  <form>
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Tanggal Lahir:</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>
    <div class="form-group">
      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password" required>
    </div>
  </form>
  <div class="button-container">
    <input type="submit" value="Daftar" onclick="window.location.href='Login.html';">
  </div>
</div>

</body>
</html>
