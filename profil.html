<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
body {
  font-family: sans-serif;
  background-color: #228B22;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 400px;
  padding: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #a7d1ab;
  text-align: center;
  position: relative; /* Needed for absolute positioning of the icon */
}
.profile-icon {
  font-size: 72px;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  line-height: 80px;
  text-align: center;
  background-color: #ddd;
  margin-bottom: 20px;
  display: inline-block;
}
.name {
  font-weight: bold;
  font-size: 24px;
  margin-bottom: 10px;
}
.password {
  font-style: italic;
  font-size: 16px;
  margin-bottom: 20px;
}
.home-icon {
  position: absolute;
  top: 10px;
  left: 10px;
  cursor: pointer;
  font-size: 24px;
}
.home-icon:hover {
  opacity: 0.8;
}
</style>
</head>
<body>
<div class="container">
  <a href="home.html" class="home-icon">&#8592;</a>
  <div class="profile-icon">&#128100;</div>
  <div class="name">ILHAM MAULANA FURQON</div>
  <div class="password">********</div>
</div>
</body>
</html>
